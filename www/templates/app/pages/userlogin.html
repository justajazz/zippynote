<html>
<head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zippy Note</title>
 
  <link rel="stylesheet" href="vendor/leon-mbs/zippy/assets/css/allzippy.min.css">
        <link rel="stylesheet" href="vendor/leon-mbs/zippy/assets/css/allzcl.min.css">
          <script src="vendor/leon-mbs/zippy/assets/js/allzippy.min.js" type="text/javascript"></script>
        <script src="vendor/leon-mbs/zippy/assets/js/allzcl.min.js" type="text/javascript"></script>
       


</head>
    <body>

 
            

        <div class="row  " style="padding-top: 100px;" >
            <div class="col-xs-4 col-xs-offset-4">


                      <form  accept-charset="UTF-8" role="form" zippy="loginform" >
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon">@</span>
                            <input type="email" class="form-control" placeholder="Email"   zippy="userlogin" required="required">
                        </div>
                        <br>
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon">*</span>
                            <input class="form-control" placeholder="Password" type="password"  zippy="userpassword">
                        </div>
                        <br>
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon"><input type="checkbox"   zippy="remember" value="1"></span>
                            <label class="form-control" for="remember" >Remember me</label> 
                        </div>
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon">?</span>
                            <a class="form-control" href="javascript://">Forgot password?</a>
                        </div>                        
                        <br>
                        <div class="input-group input-group-lg">
                            <input type="submit"  zippy="submit" class="btn btn-lg" value="Log in">
                        </div>
                    </form>


            </div>
        </div>



    </body>
</html>
